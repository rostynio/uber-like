<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
        <div class="logo">
                <h1>Uber Go</h1>
            </div>
            <nav>
                <div  class="container">
                    <input placeholder="Введите адрес" class="search input-address">
                    <button class="search button-search">Построить маршрут</button>
                </div>
            </nav>
    <div id="map"></div>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt-BsmFvjSEDiTztyKkqFIZJlV94t9LPU&callback=initMap"
    async defer></script>
  </body>
</html>
